<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заработок для пенсионеров: стратегии ПДС 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafaf9; }
        h1, h2 { font-family: 'Merriweather', serif; }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body class="text-stone-800">

    <nav class="bg-white border-b border-stone-200 p-4 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <span class="font-bold text-xl text-amber-600">ПДС Навигатор</span>
            <a href="#calculator" class="bg-stone-900 text-white px-4 py-2 rounded-lg text-sm font-bold">Рассчитать доход</a>
        </div>
    </nav>

    <header class="bg-white py-12 border-b border-stone-200">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-5xl font-black mb-6 leading-tight">
                Заработок для пенсионеров: стратегии ПДС
            </h1>
            <div class="mb-8">
                <img src="preview.png" alt="ПДС 2025" class="mx-auto rounded-xl shadow-lg max-w-full h-auto">
            </div>
        </div>
    </header>

    <section id="video" class="py-12 bg-stone-100">
        <div class="max-w-4xl mx-auto px-4">
            <div class="aspect-video rounded-2xl overflow-hidden shadow-2xl bg-black">
                <iframe class="w-full h-full" src="https://www.youtube.com/embed/abKf52Icx9E" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section id="calculator" class="py-16 bg-white">
        <div class="max-w-5xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-10">Интерактивный калькулятор доходности</h2>
            <div class="grid md:grid-cols-2 gap-10 bg-stone-50 p-8 rounded-3xl border border-stone-200">
                <div>
                    <div class="mb-6">
                        <label class="block text-sm font-bold mb-2">Ваш взнос в год: <span id="val-contrib" class="text-amber-600">36 000 ₽</span></label>
                        <input type="range" id="contrib" min="2000" max="100000" step="1000" value="36000" class="w-full">
                    </div>
                    <div class="p-4 bg-amber-50 rounded-xl border border-amber-200">
                        <p class="text-sm"><strong>Результат:</strong></p>
                        <p class="text-2xl font-black text-emerald-600" id="res-total">75 600 ₽</p>
                        <p class="text-xs text-stone-500">Включая ваш взнос, бонус государства и миним. инвест-доход</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-stone-900 text-stone-400 py-10 text-center text-sm">
        <p>© 2025 ПДС Навигатор. Не является финансовой рекомендацией.</p>
    </footer>

    <script>
        const input = document.getElementById('contrib');
        const res = document.getElementById('res-total');
        const valText = document.getElementById('val-contrib');
        let chart;

        function update() {
            const v = parseInt(input.value);
            valText.innerText = v.toLocaleString() + ' ₽';
            const bonus = v > 36000 ? 36000 : v;
            const total = (v + bonus) * 1.05;
            res.innerText = Math.round(total).toLocaleString() + ' ₽';
            drawChart(v, bonus);
        }

        function drawChart(v, b) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Ваши деньги', 'Бонус государства'],
                    datasets: [{
                        data: [v, b],
                        backgroundColor: ['#d6d3d1', '#10b981']
                    }]
                }
            });
        }

        input.oninput = update;
        update();
    </script>
</body>
</html>
